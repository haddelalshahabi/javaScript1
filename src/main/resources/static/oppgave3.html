<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        /*
        Lag et input-felt i en HTML-side.
        Lag et JavaScript som leser dataene fra input-feltet når det er endringer i feltet (hendelsen "onChange")
        og som skriver disse dataene ut på en blank side med "document.write".
        Funksjonen som kalles ved "onChange" skal ta en inn-parameter, som er verdien av input-feltet
         */
        function toNewPage(inputText){
            document.write(inputText)
        }
    </script>
</head>
<body>
<h2> Oppgave 3 </h2>
<label for="oppg3"> Writ your text : </label>
<input id="oppg3" type="text" onchange="toNewPage(this.value)">
</body>
</html>
